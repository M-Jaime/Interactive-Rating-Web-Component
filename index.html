<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Manuel Jaime Developer" />

    <meta
      name="description"
      content="Este é um simples e interactivo component web de avaliação, baseado no Frontend Mentor Challenges. Sinta-se livre para experimentar o programa"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rate Component - Manuel Jaime</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="rating__state">
          <div class="close__btn">
            <i class="bi bi-x"></i>
          </div>
          <div class="img">
            <img src="images/icon-star.svg" alt="icon-star" />
          </div>
          <div class="text">
            <h2 class="subtitle">How did we do?</h2>
            <p>
              Please let us know how we did whit your suport request. All
              feedback is appreciated to help us improve our offering
            </p>
          </div>
          <div class="rating__numbers">
            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">3</button>
            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button>
          </div>
          <div class="submit">
            <button type="button" class="submit__btn">Submit</button>
          </div>
        </div>
        <div class="thank-you__state">
          <div class="img">
            <img
              src="images/illustration-thank-you.svg"
              alt="illustration-thank-you"
            />
          </div>
          <span>You select 0 out of 0</span>
          <h2 class="subtitle">Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
